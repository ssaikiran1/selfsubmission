<body>

<label>password</label><input type="text" id="pass"></br></br>
<button type ="submit" id="bb">login</button>
</form>
<script>
	var user=document.getElementById("user").value;
	var pass=document.getElementById("pass").value;

	xx.open("GET","Loginservlet?username="+user+"&password="+pass,true);
	xx.onreadystatechange=function(){
		if(xx.readyState===4 && xx.status===200){
			var nn=xx.responseText;
			console.log(nn);
		} 
	}
	xx.send();
</script>
